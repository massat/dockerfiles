machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t massat/ubuntu-base ubuntu/base

test:
  override:
    - bundle
    - bundle exec rspec

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push massat/ubuntu-base
